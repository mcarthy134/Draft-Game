<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFL Draft Game</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    .player-list button { display: block; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h1>NFL Draft Day Simulator</h1>

  <div id="team-selection">
    <h2>Select Your Team</h2>
    <select id="teamSelect">
      <option disabled selected value="">-- Choose a Team --</option>
      <option>49ers</option>
      <option>Bears</option>
      <option>Bengals</option>
      <option>Bills</option>
      <option>Broncos</option>
      <option>Browns</option>
      <option>Buccaneers</option>
      <option>Cardinals</option>
      <option>Chargers</option>
      <option>Chiefs</option>
      <option>Colts</option>
      <option>Commanders</option>
      <option>Cowboys</option>
      <option>Dolphins</option>
      <option>Eagles</option>
      <option>Falcons</option>
      <option>Giants</option>
      <option>Jaguars</option>
      <option>Jets</option>
      <option>Lions</option>
      <option>Packers</option>
      <option>Panthers</option>
      <option>Patriots</option>
      <option>Raiders</option>
      <option>Rams</option>
      <option>Ravens</option>
      <option>Saints</option>
      <option>Seahawks</option>
      <option>Steelers</option>
      <option>Texans</option>
      <option>Titans</option>
      <option>Vikings</option>
    </select>
    <button onclick="startDraft()">Start Draft</button>
  </div>

  <div id="draft-section" class="hidden">
    <h2 id="round-status"></h2>
    <h3 id="pick-status"></h3>
    <div id="player-selection" class="player-list"></div>
  </div>

  <div id="results" class="hidden">
    <h2>Draft Results</h2>
    <ul id="user-picks"></ul>
    <p id="grade"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
